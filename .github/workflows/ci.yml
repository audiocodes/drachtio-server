name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: build dependencies
        run: >
          sudo apt-get update &&
          sudo apt-get install -y
          libboost-filesystem-dev
          libboost-log-dev
          libboost-system-dev
          libboost-thread-dev
          libcurl4-openssl-dev
          libgoogle-perftools-dev
          libtool
          libtool-bin
          libunwind-dev
          sip-tester
      - name: build drachtio
        run: |
          ./autogen.sh
          mkdir -p build && cd $_
          ../configure --enable-tcmalloc=yes
          make
          sudo make install
      - name: install nodejs 
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: run ci tests
        run: |
          cd test
          npm install 
          npm run test-ci
          cat /tmp/drachtio.log

 
